<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
body {
	text-align: center;
}
.main {
	position: absolute;
	left: 400px;
	height: 200px;
	border: 1px solid #000;
	background-color: azure;
}
.name {
	display: inline-block;
	font-size: 20px;
	line-height: 5px;
	cursor: pointer;
	width: 100px;
	height: 40px;
}
.neck {
	border-bottom: 1px solid #000;
}
	.highlight{
		background-color:lightblue;
	}
	#show2,#show3{
		display: none;
	}
</style>
<script src="../jquery-3.2.1.min.js"></script>
</head>

<body>
<div class="main">
    <div class="neck">
        <div class="name highlight"  id="1"><p>选项1</p></div>
        <div class="name"  id="2"><p>选项2</p></div>
        <div class="name"  id="3"><p>选项3</p></div>
    </div>
    <div id="show1" class="selected">
    	<ul>
    		<li>
    			this is a message1!

    		<li>

    	</ul>
    </div>
    <div id="show2">

    <div id="show3">

    		<li>

    		</li>
    	</ul>
    </div>
</div>
<script>
	$(".name").mouseover(function(){
		var $parent=$(this).parent();
		$parent.find(".highlight").removeClass("highlight");
		$parent.parent().find(".selected").hide();
		$(this).addClass("highlight").parent().parent().find("#show"+this.id).addClass("selected").show();
	})
	$("li").mouseover(function(){
		var $parent=$(this).parent();
		$parent.find(".highlight").removeClass("highlight");
		$(this).addClass("highlight");
	})
</script>
</body>
</html>
